<script>


function getRandomInt(max) {
    return Math.floor(Math.random() * Math.floor(max));
}

function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}
d3.csv("20240414pk.csv").then(pkdata => {
    
   // console.log(pkdata)
    // Convert numeric values to numbers
    
Highcharts.chart('individualChart', {
    chart: {
        type: 'packedbubble',
        height: '100%'
    },
    title: {
        text: '2024总选pk个人jz情况',
        align: 'center'
    },
    
    tooltip: {
        useHTML: true,
        headerFormat: '',
        pointFormat: '<b>{point.name}:</b> {point.value} cny',
        footerFormat: '',
        followPointer: true
    },
     plotOptions: {
        bubble: {
            maxPointWidth:120
        },
        packedbubble: {
            minSize: '10%',
            maxSize: '200%',
            zMin: 0,
            zMax: 1000,
            layoutAlgorithm: {
                splitSeries: false,
                gravitationalConstant: 0.02
            },
            dataLabels: {
                enabled: true,
                formatter: function() {
                     let fontSize;
                    if (this.point.z < 100) {
                        return ' ';}
                    if(this.point.y.length > 8) {return ' ';}
                     else if (this.point.z < 500) {
                        fontSize = '6px';
                    } else {
                        fontSize = '10px';
                    }
                    return `<span style="font-size: ${fontSize};">${this.point.name}</span>`;
                },

                
                filter: {
                    property: 'y',
                    operator: '>',
                    value: 100
                },
                style: {
                    color: 'black',
                    textOutline: 'none',
                    fontWeight: 'bold'
                }
            }
        }
    },
    series: [{
        
        name: '金额',
        
        data: pkdata.map(row=> ({
            name: row.name,
            value: +row.value,
            color: getRandomColor()
        }))

        
        
        

    }]
    
});
    });


</script>
